<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>スキンケア商品</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #d1fdff; 
        }
        .header {
            background: linear-gradient( #c4f2fa, #c7f8f8);
            color: rgb(10, 10, 10);
            padding: 50px 0;
            text-align: center;
            font-size: 60px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;     
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .center-text p {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            text-align: center;
        }
        .btn-inquiry {
            display: block;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        .btn-inquiry:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="header">
        <div class="container">
            <h1 class="display-4"> 🎀 Skin Care Products 🎀</h1> 
        </div>
    </section>

    <div class="image-container">
        <img src="1.png" alt="Product 1">
        <img src="2.png" alt="Product 2">
        <img src="3.png" alt="Product 3">
        <img src="4.png" alt="Product 4">
        <img src="5.png" alt="Product 5">
    </div>

    <section class="center-text">
        <p>ご不明な点がございましたら、下記のボタンをクリックしてお問い合わせください。</p>
    </section>

    <a href="https://meon-premier.gangnamdoll.jp/pages/dr-tengle-afi" class="btn btn-inquiry">問い合わせ</a>
</body>
</html>
